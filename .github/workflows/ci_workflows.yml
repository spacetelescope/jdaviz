name: CI

on:
  push:
    branches:
    - main
    - 'v*'
    tags:
    - 'v*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Github Actions supports ubuntu, windows, and macos virtual environments:
  # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: codestyle
        - linux: securityaudit
        - linux: pep517
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: py310-test-alldeps-cov
          python-version: 3.10
          posargs: --remote-data
          coverage: codecov
        - macos: py39-test
          python-version: 3.9
        - windows: py38-test
          python-version: 3.8
        # This also runs on cron but we want to make sure new changes won't break this job at the PR stage.
        - linux: py311-test-devdeps
          python-version: 3.11
          posargs: --remote-data --run-slow
