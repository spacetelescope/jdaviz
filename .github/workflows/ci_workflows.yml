name: CI

on:
  push:
  #  branches:  #uncomment to run only on master
  #  - master
  #  tags: # run CI if specific tags are pushed
  pull_request:
  #  branches: # only build on PRs against 'main' if you need to further limit when CI is run.
  #  - master

jobs:
  initial_checks:
    name: Mandatory checks before CI
    runs-on: ubuntu-latest
    outputs:
      run_next: ${{ steps.skip_ci_step.outputs.run_next }}
    steps:
    - name: Check skip CI
      uses: pllim/action-skip-ci@main
      id: skip_ci_step
      with:
        NO_FAIL: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # This should only run if we did not skip CI
    - name: Cancel previous runs
      uses: styfle/cancel-workflow-action@ce17749
      if: steps.skip_ci_step.outputs.run_next == 'true'
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

  # The rest only run if above are done

  # Github Actions supports ubuntu, windows, and macos virtual environments:
  # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
  ci_tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    needs: initial_checks
    if: needs.initial_checks.outputs.run_next == 'true'
    strategy:
      matrix:
        include:
          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle
            allow_failure: false

          - name: PEP 517
            os: ubuntu-latest
            python: 3.x
            toxenv: pep517
            allow_failure: false

          - name: Security audit
            os: ubuntu-latest
            python: 3.x
            toxenv: securityaudit
            allow_failure: false

          - name: Python 3.8 with coverage checking
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-test-cov
            allow_failure: false

          - name: OS X - Python 3.8
            os: macos-latest
            python: 3.8
            toxenv: py38-test
            allow_failure: false

          - name: Windows - Python 3.8
            os: windows-latest
            python: 3.8
            toxenv: py38-test
            allow_failure: false

          - name: Documentation build
            os: ubuntu-latest
            python: 3.8
            toxenv: build_docs
            allow_failure: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python ${{ matrix.python }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox codecov
    - name: Test/run with tox
      run: |
        tox -e ${{ matrix.toxenv }}
    # Activate your repo on codecov.io first.
    - name: Upload coverage to codecov
      if: "contains(matrix.toxenv, '-cov')"
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
