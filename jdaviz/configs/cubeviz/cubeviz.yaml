settings:
  configuration: cubeviz
  visible:
    menu_bar: false
    toolbar: true
    tray: true
    tab_headers: false
  context:
    notebook:
      max_height: 600px
toolbar:
  - g-data-tools
  - g-subset-tools
  - g-unified-slider
tray:
  - g-gaussian-smooth
  - g-collapse
viewer_area:
  - container: col
    children:
      - container: row
        viewers:
          - name: Flux
            plot: cubeviz-image-viewer
            reference: flux-viewer
          - name: Uncertainty
            plot: cubeviz-image-viewer
            reference: uncert-viewer
          - name: Mask
            plot: cubeviz-image-viewer
            reference: mask-viewer
      - container: row
        viewers:
          - name: Spectrum
            plot: cubeviz-profile-viewer
            reference: spectrum-viewer
