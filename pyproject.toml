[project]
name = "jdaviz"
description = "Astronomical data analysis development leveraging the Jupyter platform"
requires-python = ">=3.8"
authors = [
    { name = "JDADF Developers", email = "rosteen@stsci.edu" },
]
dependencies = [
    "packaging",
    "astropy>=4.3",
    "matplotlib",
    "traitlets>=5.0.5",
    "bqplot>=0.12.37",
    "bqplot-image-gl>=1.4.11",
    "glue-core>=1.6.0,!=1.9.0,!=1.10",
    "glue-jupyter>=0.15.0",
    "echo>=0.5.0",
    "ipykernel>=6.19.4",
    "ipyvue>=1.6",
    "ipyvuetify>=1.7.0",
    "ipysplitpanes>=0.1.0",
    "ipygoldenlayout>=0.3.0",
    "ipywidgets>=8.0.6",
    "voila>=0.4",
    "pyyaml>=5.4.1",
    "specutils>=1.9",
    "specreduce>=1.3.0,<1.4.0",
    "photutils>=1.4",
    "glue-astronomy>=0.7",
    "asteval>=0.9.23",
    "idna",
    "vispy>=0.6.5",
    "asdf>=2.14.3",
    "stdatamodels>=1.3",
    "gwcs>=0.16.1",
    "regions>=0.6",
    "scikit-image",
    "sidecar>=0.5.2",
    "ipypopout>=0.0.11",
    "astroquery",
    "y_py<0.5.5;python_version=='3.9'",
]
dynamic = [
    "version",
]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.license]
file = "licenses"
content-type = "text/plain"

[project.urls]
Homepage = "https://jdaviz.readthedocs.io/en/latest/"

[project.scripts]
jdaviz = "jdaviz.cli:_main"

[project.entry-points.jdaviz_plugins]
default = "jdaviz.configs.default"
cubeviz = "jdaviz.configs.cubeviz"
specviz = "jdaviz.configs.specviz"
mosviz = "jdaviz.configs.mosviz"
imviz = "jdaviz.configs.imviz"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-astropy",
    "pytest-tornasync",
]
docs = [
    "sphinx-rtd-theme",
    "sphinx-astropy",
    "tomli; python_version <\"3.11\""
]
roman = [
    "roman_datamodels>=0.14.2",
]

[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools_scm",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
zip-safe = false
include-package-data = true
license-files = [
    "LICENSE.rst",
]

[tool.setuptools.packages.find]
namespaces = true

[tool.setuptools.package-data]
jdaviz = [
    "data/*",
    "data/*/*",
    "*.vue",
    "components/*.vue",
    "configs/*/*/*/*.vue",
    "configs/*/*.yaml",
    "jdaviz_cli.ipynb",
]
"jdaviz.configs.imviz.tests" = [
    "data/*",
]

[tool.pytest.ini_options]
testpaths = [
    "\"jdaviz\"",
    "\"docs\"",
]
astropy_header = true
doctest_plus = "enabled"
text_file_format = "rst"
addopts = "--doctest-rst --import-mode=append"
filterwarnings = [
    "error",
    "ignore:numpy\\.ufunc size changed:RuntimeWarning",
    "ignore:numpy\\.ndarray size changed:RuntimeWarning",
    "ignore:distutils Version classes are deprecated:DeprecationWarning",
    "ignore:Passing unrecognized arguments to super:DeprecationWarning",
    "ignore:.*With traitlets 4\\.1, metadata should be set using the \\.tag\\(\\) method:DeprecationWarning",
    "ignore:Widget.* is deprecated:DeprecationWarning",
    "ignore:zmq\\.eventloop\\.ioloop is deprecated in pyzmq:DeprecationWarning",
    "ignore:The unit 'Angstrom' has been deprecated in the VOUnit standard\\. Suggested.* 0\\.1nm\\.",
    "ignore:specutils uses the deprecated entry point asdf_extensions",
    "ignore::DeprecationWarning:glue",
    "ignore::DeprecationWarning:bqplot",
    "ignore::DeprecationWarning:bqplot_image_gl",
    "ignore::DeprecationWarning:bqscales",
    "ignore::DeprecationWarning:traittypes",
    "ignore::DeprecationWarning:voila",
    "ignore:::specutils.spectra.spectrum1d",
]

[tool.coverage.run]
omit = [
    "jdaviz/_astropy_init*",
    "jdaviz/conftest.py",
    "jdaviz/*setup_package*",
    "jdaviz/tests/*",
    "jdaviz/*/tests/*",
    "jdaviz/extern/*",
    "jdaviz/version*",
    "*/jdaviz/_astropy_init*",
    "*/jdaviz/conftest.py",
    "*/jdaviz/*setup_package*",
    "*/jdaviz/tests/*",
    "*/jdaviz/*/tests/*",
    "*/jdaviz/extern/*",
    "*/jdaviz/version*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "except ImportError",
    "raise AssertionError",
    "raise NotImplementedError",
    "def main\\(.*\\):",
    "pragma: py{ignore_python_version}",
    "def _ipython_key_completions_",
]

[tool.build_sphinx]
edit_on_github = true
github_project = "spacetelescope/jdaviz"
